<div class="main p-4">
  <header class="d-flex justify-content-between align-items-center">
    <h1 class="m-3">Details</h1>
    <span mat-flat-button matDialogClose class="text-danger">
      <mat-icon>X</mat-icon>
    </span>
  </header>
  <form [formGroup]="form">
    <div class="row mt-3">
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Address</mat-label>
          <input
            matInput
            readonly="true"
            formControlName="address"
            placeholder="address"
          />
        </mat-form-field>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>JobTitle</mat-label>
          <input
            matInput
            readonly="true"
            formControlName="jobTitle"
            placeholder="jobTitle"
          />
        </mat-form-field>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>FullName</mat-label>
          <input
            matInput
            readonly="true"
            formControlName="fullName"
            placeholder="fullName"
          />
        </mat-form-field>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-md-12 image">
        <img [src]="cV?.value" alt="" />
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Company</mat-label>
          <input
            matInput
            readonly="true"
            formControlName="companyName"
            placeholder="companyName"
          />
        </mat-form-field>
      </div>
    </div>
  </form>

  <footer class="tw-p-6">
    <div class="d-flex justify-content-center align-items-center">
      <div mat-flat-button matDialogClose class="btn btn-danger py-1 px-5">
        <button>Close</button>
      </div>
    </div>
  </footer>
</div>
