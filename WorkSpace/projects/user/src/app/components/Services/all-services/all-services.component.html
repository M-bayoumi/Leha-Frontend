<div class="main container py-5">
  <div class="top">
    <h1>All Services</h1>
    <button class="add" (click)="Add()">Add</button>
    <div class="filter">
      <h4>Company</h4>
      <select #companyId (change)="FilterServices(companyId)">
        <option value="0">All</option>
        <option [value]="company.id" *ngFor="let company of companies">
          {{ company.name }}
        </option>
      </select>
    </div>
  </div>
  <div class="tableContainer">
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Description</th>
          <th>Image</th>
          <th>Company</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let service of services; index as i">
          <td>{{ i + 1 }}</td>
          <td>{{ service.name }}</td>
          <td>{{ service.description }}</td>
          <td>
            <img [src]="service.image" alt="" />
          </td>
          <td>{{ service.companyName }}</td>
          <td>
            <button class="details" (click)="Details(service)">Details</button>
            <button class="update" (click)="Update(service)">Update</button>
            <button class="delete" (click)="Delete(service.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
