<div class="main p-4">
  <header class="d-flex justify-content-between align-items-center">
    <h1 class="m-3">Company Details</h1>
    <span mat-flat-button matDialogClose class="text-danger">
      <mat-icon>X</mat-icon>
    </span>
  </header>
  <form [formGroup]="companyForm">
    <div class="row mt-3">
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Name</mat-label>
          <input
            matInput
            readonly="true"
            formControlName="name"
            placeholder="Name"
          />
        </mat-form-field>
      </div>

      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Slogan</mat-label>
          <input
            matInput
            readonly="true"
            formControlName="slogan"
            placeholder="Slogan"
          />
        </mat-form-field>
      </div>

      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Employees</mat-label>
          <input
            matInput
            readonly="true"
            formControlName="employees"
            placeholder="Employees"
          />
        </mat-form-field>
      </div>

      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Email</mat-label>
          <input
            matInput
            readonly="true"
            formControlName="email"
            placeholder="Email"
          />
        </mat-form-field>
      </div>

      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Phone</mat-label>
          <input
            matInput
            readonly="true"
            formControlName="phone"
            placeholder="Phone"
          />
        </mat-form-field>
      </div>

      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Link</mat-label>
          <input
            matInput
            readonly="true"
            formControlName="link"
            placeholder="Link"
          />
        </mat-form-field>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-12 image">
        <img [src]="image?.value" alt="" />
      </div>
    </div>
  </form>

  <footer class="tw-p-6">
    <div class="d-flex justify-content-center align-items-center">
      <div mat-flat-button matDialogClose class="btn btn-danger py-1 px-5">
        <button>Close</button>
      </div>
    </div>
  </footer>
</div>
