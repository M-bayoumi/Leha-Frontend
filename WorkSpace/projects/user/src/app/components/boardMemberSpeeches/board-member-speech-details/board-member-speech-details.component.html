<div class="main p-4">
  <header class="d-flex justify-content-between align-items-center">
    <h1 class="m-3">Details</h1>
    <span mat-flat-button matDialogClose class="text-danger">
      <mat-icon>X</mat-icon>
    </span>
  </header>
  <form [formGroup]="form">
    <div class="row mt-3">
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Content</mat-label>
          <input
            matInput
            readonly="true"
            formControlName="content"
            placeholder="Content"
          />
        </mat-form-field>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>BoardMember</mat-label>
          <input
            matInput
            readonly="true"
            formControlName="boardMemberName"
            placeholder="BoardMember"
          />
        </mat-form-field>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-md-12 image">
        <img [src]="boardMemberImage?.value" alt="" />
      </div>
    </div>
  </form>

  <footer class="tw-p-6">
    <div class="d-flex justify-content-center align-items-center">
      <div mat-flat-button matDialogClose class="btn btn-danger py-1 px-5">
        <button>Close</button>
      </div>
    </div>
  </footer>
</div>
