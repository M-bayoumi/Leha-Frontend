<div class="main container py-5">
  <div class="top">
    <h1>All Jobs</h1>
    <button class="add" (click)="Add()">Add</button>
    <div class="filter">
      <h4>Company</h4>
      <select #companyId (change)="FilterJobs(companyId)">
        <option value="0">All</option>
        <option [value]="company.id" *ngFor="let company of companies">
          {{ company.name }}
        </option>
      </select>
    </div>
  </div>
  <div class="tableContainer">
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Title</th>
          <th>Description</th>
          <th>AverageSalary</th>
          <th>DateTime</th>
          <th>Company</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let job of jobs; index as i">
          <td>{{ i + 1 }}</td>
          <td>{{ job.title }}</td>
          <td>{{ job.description }}</td>
          <td>{{ job.averageSalary }}</td>
          <td>{{ job.dateTime | date }}</td>
          <td>{{ job.companyName }}</td>
          <td>
            <button class="details" (click)="Details(job)">Details</button>
            <button class="update" (click)="Update(job)">Update</button>
            <button class="delete" (click)="Delete(job.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
