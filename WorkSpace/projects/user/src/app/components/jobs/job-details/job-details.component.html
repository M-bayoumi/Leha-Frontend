<div class="main p-4">
  <header class="d-flex justify-content-between align-items-center">
    <h1 class="m-3">{{ "jobs.details.details" | translate }}</h1>
    <span mat-flat-button matDialogClose class="text-danger">
      <mat-icon>X</mat-icon>
    </span>
  </header>
  <form [formGroup]="form">
    <div class="row mt-3">
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>{{ "jobs.details.title" | translate }}</mat-label>
          <input
            matInput
            readonly="true"
            formControlName="title"
            placeholder="title"
          />
        </mat-form-field>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>{{ "jobs.details.description" | translate }}</mat-label>
          <input
            matInput
            readonly="true"
            formControlName="description"
            placeholder="description"
          />
        </mat-form-field>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>{{ "jobs.details.averageSalary" | translate }}</mat-label>
          <input
            matInput
            readonly="true"
            formControlName="averageSalary"
            placeholder="averageSalary"
          />
        </mat-form-field>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>{{ "jobs.details.company" | translate }}</mat-label>
          <input
            matInput
            readonly="true"
            formControlName="companyName"
            placeholder="companyName"
          />
        </mat-form-field>
      </div>
    </div>
  </form>

  <footer class="tw-p-6">
    <div class="d-flex justify-content-center align-items-center">
      <div mat-flat-button matDialogClose class="btn btn-danger py-1 px-5">
        <button>{{ "jobs.details.close" | translate }}</button>
      </div>
    </div>
  </footer>
</div>
