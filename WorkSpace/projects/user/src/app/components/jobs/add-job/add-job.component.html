<div class="main p-4">
  <header class="d-flex justify-content-between align-items-center">
    <h1 class="m-3">Add</h1>
    <span mat-flat-button matDialogClose class="text-danger">
      <mat-icon>X</mat-icon>
    </span>
  </header>
  <form [formGroup]="form">
    <div class="row mt-3">
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Company</mat-label>
          <mat-select formControlName="companyId">
            <mat-option *ngFor="let company of companies" [value]="company?.id">
              {{ company?.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="mb-3">
        <label for="titleAr" class="form-label">TitleAr</label>
        <input
          type="text"
          formControlName="titleAr"
          class="form-control"
          id="titleAr"
          name="titleAr"
          [class.is-invalid]="titleAr?.invalid && titleAr?.touched"
          [class.is-valid]="titleAr?.valid && titleAr?.touched"
        />
        <div [hidden]="titleAr?.valid || titleAr?.untouched">
          <small *ngIf="titleAr?.errors?.['required']">
            *TitleAr is required.
          </small>
        </div>
      </div>

      <div class="mb-3">
        <label for="titleEn" class="form-label">TitleEn</label>
        <input
          type="text"
          formControlName="titleEn"
          class="form-control"
          id="titleEn"
          name="titleEn"
          [class.is-invalid]="titleEn?.invalid && titleEn?.touched"
          [class.is-valid]="titleEn?.valid && titleEn?.touched"
        />
        <div [hidden]="titleEn?.valid || titleEn?.untouched">
          <small *ngIf="titleEn?.errors?.['required']">
            * TitleEn is required.
          </small>
        </div>
      </div>

      <div class="mb-3">
        <label for="descriptionAr" class="form-label">DescriptionAr</label>
        <input
          type="text"
          formControlName="descriptionAr"
          class="form-control"
          id="descriptionAr"
          name="descriptionAr"
          [class.is-invalid]="descriptionAr?.invalid && descriptionAr?.touched"
          [class.is-valid]="descriptionAr?.valid && descriptionAr?.touched"
        />
        <div [hidden]="descriptionAr?.valid || descriptionAr?.untouched">
          <small *ngIf="descriptionAr?.errors?.['required']">
            * DescriptionAr is required.
          </small>
        </div>
      </div>

      <div class="mb-3">
        <label for="descriptionEn" class="form-label">DescriptionEn</label>
        <input
          type="text"
          formControlName="descriptionEn"
          class="form-control"
          id="descriptionEn"
          name="descriptionEn"
          [class.is-invalid]="descriptionEn?.invalid && descriptionEn?.touched"
          [class.is-valid]="descriptionEn?.valid && descriptionEn?.touched"
        />
        <div [hidden]="descriptionEn?.valid || descriptionEn?.untouched">
          <small *ngIf="descriptionEn?.errors?.['required']">
            * DescriptionEn is required.
          </small>
        </div>
      </div>

      <div class="mb-3">
        <label for="averageSalary" class="form-label">AverageSalary</label>
        <input
          type="text"
          formControlName="averageSalary"
          class="form-control"
          id="averageSalary"
          name="averageSalary"
          [class.is-invalid]="averageSalary?.invalid && averageSalary?.touched"
          [class.is-valid]="averageSalary?.valid && averageSalary?.touched"
        />
        <div [hidden]="averageSalary?.valid || averageSalary?.untouched">
          <small *ngIf="averageSalary?.errors?.['required']">
            * AverageSalary is required.
          </small>
        </div>
      </div>
    </div>
  </form>

  <footer class="tw-p-6">
    <div class="d-flex justify-content-center align-items-center">
      <div mat-flat-button class="btn btn-success py-1 px-5 mx-2">
        <button [disabled]="form.invalid" (click)="Add()">Create</button>
      </div>

      <div mat-flat-button matDialogClose class="btn btn-danger py-1 px-5">
        <button>Close</button>
      </div>
    </div>
  </footer>
</div>
