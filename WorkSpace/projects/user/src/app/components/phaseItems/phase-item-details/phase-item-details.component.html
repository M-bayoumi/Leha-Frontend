<div class="main p-4">
  <header class="d-flex justify-content-between align-items-center">
    <h1 class="m-3">Details</h1>
    <span mat-flat-button matDialogClose class="text-danger">
      <mat-icon>X</mat-icon>
    </span>
  </header>
  <form [formGroup]="form">
    <div class="row mt-3">
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Number</mat-label>
          <input
            matInput
            readonly="true"
            formControlName="number"
            placeholder="number"
          />
        </mat-form-field>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Name</mat-label>
          <input
            matInput
            readonly="true"
            formControlName="name"
            placeholder="name"
          />
        </mat-form-field>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>AcumulativePercentage</mat-label>
          <input
            matInput
            readonly="true"
            formControlName="acumulativePercentage"
            placeholder="acumulativePercentage"
          />
        </mat-form-field>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>ProgressPercentage</mat-label>
          <input
            matInput
            readonly="true"
            formControlName="progressPercentage"
            placeholder="progressPercentage"
          />
        </mat-form-field>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>ExecutionProgress</mat-label>
          <input
            matInput
            readonly="true"
            formControlName="executionProgress"
            placeholder="executionProgress"
          />
        </mat-form-field>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>RFI</mat-label>
          <input
            matInput
            readonly="true"
            formControlName="rFI"
            placeholder="rFI"
          />
        </mat-form-field>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>WIR</mat-label>
          <input
            matInput
            readonly="true"
            formControlName="wIR"
            placeholder="wIR"
          />
        </mat-form-field>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Schedule</mat-label>
          <input
            matInput
            readonly="true"
            formControlName="schedule"
            placeholder="schedule"
          />
        </mat-form-field>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>InitialInventoryQuantities</mat-label>
          <input
            matInput
            readonly="true"
            formControlName="initialInventoryQuantities"
            placeholder="initialInventoryQuantities"
          />
        </mat-form-field>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>ActualInventoryQuantities</mat-label>
          <input
            matInput
            readonly="true"
            formControlName="actualInventoryQuantities"
            placeholder="actualInventoryQuantities"
          />
        </mat-form-field>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>PercentageLossOrExceed</mat-label>
          <input
            matInput
            readonly="true"
            formControlName="percentageLossOrExceed"
            placeholder="percentageLossOrExceed"
          />
        </mat-form-field>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>ProjectPhaseName</mat-label>
          <input
            matInput
            readonly="true"
            formControlName="projectPhaseName"
            placeholder="projectPhaseName"
          />
        </mat-form-field>
      </div>
    </div>
  </form>

  <footer class="tw-p-6">
    <div class="d-flex justify-content-center align-items-center">
      <div mat-flat-button matDialogClose class="btn btn-danger py-1 px-5">
        <button>Close</button>
      </div>
    </div>
  </footer>
</div>
