<div class="main container py-5">
  <div class="top">
    <h1>All Clients</h1>
    <button class="add" (click)="Add()">Add</button>
    <div class="filter">
      <h4>Company</h4>
      <select #companyId (change)="FilterClients(companyId)">
        <option value="0">All</option>
        <option
          [value]="company.id"
          *ngFor="let company of companies"
        >
          {{ company.name }}
        </option>
      </select>
    </div>
  </div>
  <div class="tableContainer">
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Image</th>
          <th>Company</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let client of clients; index as i">
          <td>{{ i + 1 }}</td>
          <td>{{ client.name }}</td>
          <td>
            <img [src]="client.image" alt="" />
          </td>
          <td>{{ client.companyName }}</td>
          <td>
            <button class="details" (click)="Details(client)">
              Details
            </button>
            <button class="update" (click)="Update(client)">Update</button>
            <button class="delete" (click)="Delete(client.id)">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
