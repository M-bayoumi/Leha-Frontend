<div class="main p-4">
  <header class="d-flex justify-content-between align-items-center">
    <h1 class="m-3">Add</h1>
    <span mat-flat-button matDialogClose class="text-danger">
      <mat-icon>X</mat-icon>
    </span>
  </header>
  <form [formGroup]="form">
    <div class="row mt-3">
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Company</mat-label>
          <mat-select formControlName="companyId">
            <mat-option
              *ngFor="let company of companies"
              [value]="company?.id"
            >
              {{ company?.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="mb-3">
        <label for="addressAr" class="form-label">AddressAr</label>
        <input
          type="text"
          formControlName="addressAr"
          class="form-control"
          id="addressAr"
          name="addressAr"
          [class.is-invalid]="addressAr?.invalid && addressAr?.touched"
          [class.is-valid]="addressAr?.valid && addressAr?.touched"
        />
        <div [hidden]="addressAr?.valid || addressAr?.untouched">
          <small *ngIf="addressAr?.errors?.['required']">
            * AddressAr is required.
          </small>
        </div>
      </div>

      <div class="mb-3">
        <label for="addressEn" class="form-label">AddressEn</label>
        <input
          type="text"
          formControlName="addressEn"
          class="form-control"
          id="addressEn"
          name="addressEn"
          [class.is-invalid]="addressEn?.invalid && addressEn?.touched"
          [class.is-valid]="addressEn?.valid && addressEn?.touched"
        />
        <div [hidden]="addressEn?.valid || addressEn?.untouched">
          <small *ngIf="addressEn?.errors?.['required']">
            * AddressEn is required.
          </small>
        </div>
      </div>

    </div>
  </form>

  <footer class="tw-p-6">
    <div class="d-flex justify-content-center align-items-center">
      <div mat-flat-button class="btn btn-success py-1 px-5 mx-2">
        <button [disabled]="form.invalid" (click)="Add()">
          Create
        </button>
      </div>

      <div mat-flat-button matDialogClose class="btn btn-danger py-1 px-5">
        <button>Close</button>
      </div>
    </div>
  </footer>
</div>
