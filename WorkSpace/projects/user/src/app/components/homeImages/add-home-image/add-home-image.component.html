<div class="main p-4">
  <header class="d-flex justify-content-between align-items-center">
    <h1 class="m-3">{{ "homeImages.add.add" | translate }}</h1>
    <span mat-flat-button matDialogClose class="text-danger">
      <mat-icon>X</mat-icon>
    </span>
  </header>
  <form [formGroup]="form">
    <div class="row mt-3">
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>{{ "homeImages.add.company" | translate }}</mat-label>
          <mat-select formControlName="companyId">
            <mat-option *ngFor="let company of companies" [value]="company?.id">
              {{ company?.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-md-12">
        <label for="imageURL" class="d-block fw-bold mb-2">{{ "homeImages.add.homeImage" | translate }}</label>
        <input type="file" id="imageURL" (change)="SelectImage($event)" />
      </div>
    </div>
  </form>

  <footer class="tw-p-6">
    <div class="d-flex justify-content-center align-items-center">
      <div mat-flat-button class="btn btn-success py-1 px-5 mx-2">
        <button [disabled]="form.invalid" (click)="Add()">
          {{ "homeImages.add.create" | translate }}
        </button>
      </div>

      <div mat-flat-button matDialogClose class="btn btn-danger py-1 px-5">
        <button>{{ "homeImages.add.close" | translate }}</button>
      </div>
    </div>
  </footer>
</div>
